<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Google Pay</title>
    <link rel="stylesheet" href="style.css"/>
</head>


<body> 

 
    <div class="container">
    <p>
     <img class="clip-circle" src="https://pbs.twimg.com/profile_images/1329113828731146242/FzxBBPrs_400x400.jpg"/>
     <h1 class="main_heading"><strong>GOOGLE</strong> PAY</h1>
    </p> 
<hr>
   <div class="info">
    <p>
<h2>User Information</h2>
</hr></p>
    <form>

    <div class="info">
        <p>
        Name: <br><input type="text" placeholder="Username"/></br>
        </p>
        <p>
        E-mail:<br><input type="E-mail" placeholder="E-mail id"/><br><br>
        </p>
        <p>
        Age:<br><input type="number" placeholder="Age"/></br>
        </p>
        <p>
        Gender:<br><input type="radio" value="male"/>Male<input type="radio" value="female"/>Female</br>
        </p>
        <p>
        Address:<br><textarea placeholder="Address" rows="5" col="20"></textarea></br>
        </p>
        <p>
        Pincode:<br><input type="text" placeholder="1234"/></br>
        </p>
    </div>

<h2>Payment Information</h2>

       <div class="info">
        <p>
        Card type:<br><select name="card type" id="card_type" required>
            <option value="">--select card type--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
        Card Numder:<br><input type="text" placeholder="1111-2222-3333-444"/></br>
        </p>
        <p>
        Expiration Date:<br><input type="month" placeholder="dd/mm/yyyy"/><br>
        </p>
        <p>
        CVV: <br><input type="text" placeholder="123"/><br>
        </p>
        <p>
        <br><button type="submit">Pay Now</button>
        </p>
      </div>
    </form>

</body>
</html>
